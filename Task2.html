<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            color: blue;
        }

        button {
            padding: 20px;
            margin: 2.5px;
            font-size: 16px;
            color: rgb(11, 7, 7);
            background-color: blue;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Java code for Object, Class, Inheritance, Polymorphism, Abstraction, Encapsulation -->

<script>
    class Shape {
        constructor(color) {
            this.color = color;
        }

        draw() {
            return "Drawing a shape";
        }
    }

    let myShape = new Shape('red');

    function showOutput(message) {
        document.getElementById('output').innerText = message;
    }
</script>

<!-- HTML Buttons to Demonstrate Concepts -->

<button onclick="showOutput('Button Clicked: Class')">Class</button>
<button onclick="showOutput('Button Clicked: Object')">Object</button>
<button onclick="showOutput(myShape.draw())">Abstraction</button>
<button onclick="showOutput('Button Clicked: Inheritance')">Inheritance</button>
<button onclick="showOutput('Button Clicked: Polymorphism')">Polymorphism</button>
<button onclick="showOutput('Button Clicked: Encapsulation')">Encapsulation</button>

<div id="output"></div>

</body>
</html>
