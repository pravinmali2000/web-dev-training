<style>
    @keyframes scaleAnimation {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .animated-image {
        animation: scaleAnimation 3s infinite;
    }
</style>

<!-- HTML for Animated Image -->

<img src="animatedImage.jpg" alt="Animated Image" class="animated-image">
