<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.10s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 80%;
            transform: translateY(-50%);
            color: white;
            background-color: rgb(65, 17, 175);
            border: none;
            padding: 10px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

<!-- HTML for the Image Carousel -->

<div class="carousel-container">
    <div class="carousel">
        <img src="shiv.jpg" alt="Image 1">
        <img src="shiv.jpg" alt="Image 2">
        <img src="shiv.jpg" alt="Image 3">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
    let currentIndex = 0;

    function showSlide(index) {
        const carousel = document.querySelector('.carousel');
        carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % 3; // Assuming 3 images in the carousel
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + 3) % 3; // Assuming 3 images in the carousel
        showSlide(currentIndex);
    }
</script>

</body>
</html>
